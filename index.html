<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub User Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<style>
    * {
  margin: 0;
  padding: 0;

}
html, body {
  height: 100%;
  width: 100%;
  box-sizing: border-box;
}
</style>

<body class="bg-[#0d1117] text-gray-100 min-h-screen flex flex-col justify-center items-center px-4">

  <!-- Container -->
  <div class="w-full max-w-2xl flex flex-col items-center text-center">

    <!-- Header -->
    <h1 class="text-3xl font-bold tracking-tight text-white mb-8">
      <span class="text-indigo-500">GitHub</span> User Finder
    </h1>
    <p>Search and view github user profile</p>

    <!-- Search Bar -->
    <div class="w-full flex items-center gap-3 bg-[#161b22]/80 backdrop-blur-lg border border-gray-800 rounded-2xl p-2.5 shadow-lg hover:shadow-indigo-500/20 transition-all duration-300">
      <i class="ri-search-line text-lg text-gray-400"></i>
      <input
        type="text"
        id="usernameInput"
        placeholder="Search GitHub username..."
        class="flex-1 bg-transparent outline-none text-gray-200 placeholder-gray-500 text-base"
      />
      <button
        id="searchButton"
        class="px-4 py-1.5 rounded-lg bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 transition-all font-medium text-white text-sm shadow-md hover:shadow-lg"
      >
        Search
      </button>
    </div>

    <!-- Profile Card -->
    <section class="w-full max-w-2xl mt-10" id="userProfile">
      <div class="bg-[#161b22]/80 backdrop-blur-xl border border-gray-800 rounded-2xl p-6 flex flex-col md:flex-row gap-6 shadow-xl transition-all hover:shadow-indigo-500/10">

       
    </section>

    <!-- Footer -->
    <footer class="mt-10 text-xs text-gray-600">
       <span class="text-indigo-400 font-medium">&copy;2025 GitHub User Finder</span> 
    </footer>

  </div>
  <script src="script.js"></script>
</body>
</html>
